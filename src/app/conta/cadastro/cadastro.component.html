<div class="container main-container">
  <br />
  <h4>Cadastro</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">

      <div class="form-group">
          <label class="col-md-2 control-label">E-mail</label>
          <div class="col-md-10">
              <input
                class="form-control"
                id="email"
                type="text"
                placeholder="E-mail (requerido)"
                formControlName="email"
                [ngClass]="{'is-invalid': displayMessage.email }" />
              <span class="text-danger" *ngIf="displayMessage.email">
                  <p [innerHTML]="displayMessage.email"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Senha</label>
          <div class="col-md-10">
              <input
                class="form-control"
                id="senha"
                type="password"
                placeholder="Senha (requerido)"
                formControlName="senha"
                [ngClass]="{'is-invalid': displayMessage.senha }" />
              <span class="text-danger" *ngIf="displayMessage.senha">
                  <p [innerHTML]="displayMessage.senha"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
          <label class="col-md-2 control-label">Confirme a Senha</label>
          <div class="col-md-10">
              <input
                class="form-control"
                id="senhaConfirmacao"
                type="password"
                placeholder="Confirme a Senha (requerido)"
                formControlName="senhaConfirmacao"
                [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao }" />
              <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
                  <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
              </span>
          </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button
              class="btn btn-success"
              id="Registrar"
              [disabled]="!cadastroForm.valid"
              type="submit">Registrar</button>
          </span>
        </div>
    </div>

    </div>
  </form>
</div>
